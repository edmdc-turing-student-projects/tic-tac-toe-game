<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Game of Tic Tac Toe</title>
  </head>
  <body>
    <article id="player1">
      <section class="player-info">
        <h4>My Name Is</h4>
        <h5>0 Wins</h5>
      </section>
      <section class="player-victories">
      </section>
    </article>
    <article class="game-container">
      <section class="game-info">
        <h3>Turn Keeper</h3>
      </section>
      <section class="game-board">
        <div data-row="0" data-column="0"></div>
        <div data-row="0" data-column="1"></div>
        <div data-row="0" data-column="2"></div>
        <div data-row="1" data-column="0"></div>
        <div data-row="1" data-column="1"></div>
        <div data-row="1" data-column="2"></div>
        <div data-row="2" data-column="0"></div>
        <div data-row="2" data-column="1"></div>
        <div data-row="2" data-column="2"></div>
      </section>
    </article>
    <article id="player2">
      <section class="player-info">
        <h4>My Name Is</h4>
        <h5>0 Wins</h5>
      </section>
      <section class="player-victories">
      </section>
    </article>
    <script src="src/player.js"></script>
    <script src="src/game-board.js"></script>
    <script src="src/main.js"></script>
  </body>
