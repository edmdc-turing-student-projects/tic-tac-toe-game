<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Game of Tic Tac Toe</title>
  </head>
  <body>
    <article id="player1">
      <section class="player-info">
        <h4>Token X</h4>
        <h5>0 Wins</h5>
      </section>
      <section class="player-victories">
      </section>
    </article>
    <article class="game-container">
      <section class="game-info">
        <h3>Who's Who?</h3>
      </section>
      <section class="enter-player-info">
        <form class="player-info-form">
          <div class="player1-input-field">
            <label for="player1-name">Player One Name:</label>
            <input type="text" id="player1-name" name="player1-name" />
          </div>
          <div class="player2-input-field">
            <label for="player2-name">Player Two Name:</label>
            <input type="text" id="player2-name" name="player2-name" />
          </div>
          <button type="submit" class="submit-players-name" disabled>Start Game!</button>
        </form>
      </section>
      <section class="game-board hidden">
        <div data-row="0" data-column="0"></div>
        <div data-row="0" data-column="1"></div>
        <div data-row="0" data-column="2"></div>
        <div data-row="1" data-column="0"></div>
        <div data-row="1" data-column="1"></div>
        <div data-row="1" data-column="2"></div>
        <div data-row="2" data-column="0"></div>
        <div data-row="2" data-column="1"></div>
        <div data-row="2" data-column="2"></div>
      </section>
      <button class="reset-count hidden">Reset Game Board</button>     
    </article>
    <article id="player2">
      <section class="player-info">
        <h4>Token O</h4>
        <h5>0 Wins</h5>
      </section>
      <section class="player-victories">
      </section>
    </article>
    <script src="src/player.js"></script>
    <script src="src/game-board.js"></script>
    <script src="src/main.js"></script>
  </body>
