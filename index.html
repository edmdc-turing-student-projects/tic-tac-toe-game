<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Game of Tic Tac Toe</title>
  </head>
  <body>
    <article class="player1">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <article class="game-container">
      <section class="game-info">
        <h3>Turn Keeper</h3>
      </section>
      <section class="game-board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
      </section>
    </article>
    <article class="player2">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <script src="src/player.js"></script>
    <script src="src/game-board.js"></script>
  </body>
