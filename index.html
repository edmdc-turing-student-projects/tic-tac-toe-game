<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Game of Tic Tac Toe</title>
  </head>
  <body>
    <article class="player1">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <article class="game-container">
      <section class="game-info">
        <h3>Turn Keeper</h3>
      </section>
      <section class="game-board">
        <div data-id="{row:0, column:0}"></div>
        <div data-id="{row: 0, column: 1}"></div>
        <div data-id="{row: 0, column: 2}"></div>
        <div data-id="{row: 1, column: 0}"></div>
        <div data-id="{row: 1, column: 1}"></div>
        <div data-id="{row: 1, column: 2}"></div>
        <div data-id="{row: 2, column: 0}"></div>
        <div data-id="{row: 2, column: 1}"></div>
        <div data-id="{row: 2, column: 2}"></div>
      </section>
    </article>
    <article class="player2">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <script src="src/player.js"></script>
    <script src="src/game-board.js"></script>
    <script src="src/main.js"></script>
  </body>
