<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Game of Tic Tac Toe</title>
  </head>
  <body>
    <article class="player1">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <article class="game-container">
      <section class="game-info">
        <h3>Turn Keeper</h3>
      </section>
      <section class="game-board">
        <div class="r1-c1">X</div>
        <div class="r1-c2">O</div>
        <div class="r1-c3">X</div>
        <div class="r2-c1">O</div>
        <div class="r2-c2">X</div>
        <div class="r2-c3">O</div>
        <div class="r3-c1">X</div>
        <div class="r3-c2">O</div>
        <div class="r3-c3">X</div>
      </section>
    </article>
    <article class="player2">
      <section class="player-info">
        <h4>Player Token</h4>
        <h4>Player Wins</h4>
      </section>
      <section class="player-victories">
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
        <div class="mini-board">min-victory</div>
      </section>
    </article>
    <script src="src/player.js"></script>
    <script src="src/game-board.js"></script>
  </body>
